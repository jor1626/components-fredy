<div class="panel-component-filtre">
  <div class="panel-component-title">
    <h1>EXISTENCIA DE ARTICULOS</h1>
  </div>
  <div class="panel-component-content">
    <div class="panel-component-subtitle">
      <h4>Parametros del informe</h4>
    </div>
    <form class="panel-component-form">
      <div class="row">
        <div class="col-lg-5">
          <mat-form-field>
            <label>Rango de fecha*</label>
            <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <!-- <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete> -->
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      
    </form>
  </div>
</div>
