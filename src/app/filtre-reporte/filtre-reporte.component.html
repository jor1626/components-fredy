<div class="content-container">

  <div id="panel">
    <h1>EXISTENCIA DE ARTICULOS</h1>

    <div class="panel-content">
      <form>
        <h4>Par√°metros del Informe</h4>
        <div class="row">
          <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-12">
                <label class="labelInput">Fecha de corte:*</label>
                <mat-form-field>
                  <input matInput autocomplete="off" [matDatepicker]="picker" autofocus="" maxlength="19"
                    name="fchComponent" pinputtext="" placeholder="DD-MM-YYYY HH:MM:SS" type="text" tabindex="0">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

          </div>
          <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-12">
                <label class="labelInput">Grupo inicial*</label>
                <mat-form-field>
                  <a matPrefix class="btn btn-xs btn-primary btn-autocompleted">
                    <i class="glyphicon glyphicon-plus"></i>
                  </a>
                  <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>

                  </mat-autocomplete>
                  <span matSuffix class="glyphicon glyphicon-chevron-down">
                  </span>

                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-12">
                <label class="labelInput">Grupo final*</label>
                <mat-form-field>
                  <a matPrefix class="btn btn-xs btn-primary btn-autocompleted">
                    <i class="glyphicon glyphicon-plus"></i>
                  </a>
                  <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>

                  </mat-autocomplete>
                  <span matSuffix class="glyphicon glyphicon-chevron-down">
                  </span>

                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-12">
                <label class="labelInput">Existencia*</label>
                <mat-form-field>
                  <a matPrefix class="btn btn-xs btn-primary btn-autocompleted">
                    <i class="glyphicon glyphicon-plus"></i>
                  </a>
                  <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>

                  </mat-autocomplete>
                  <span matSuffix class="glyphicon glyphicon-chevron-down">
                  </span>

                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="row">
              <div class="col-xs-12">
                <label class="labelInput">Bodegas*</label>
                <mat-form-field>
                  <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>

                  </mat-autocomplete>
                  <span matSuffix class="glyphicon glyphicon-chevron-down">
                  </span>

                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <label class="labelInput">Tipo:</label>
            <mat-form-field>
              <mat-select>
                <mat-option [value]="">Jordan</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

      </form>
    </div>

  </div>

</div>
